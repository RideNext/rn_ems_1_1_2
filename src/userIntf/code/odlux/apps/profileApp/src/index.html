<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="./vendor.css"> -->
  <title>My Users App</title>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="./require.js"></script>
  <script type="text/javascript" src="./config.js"></script>
  <script type="text/javascript" src="./apiconfig.js"></script>
  <script>
    // run the application
    require(["app" ,"connectApp",
	    "faultApp",
	    "maintenanceApp",
	    "configurationApp",
      "performanceApp",
	    "inventoryApp",
	    "eventLogApp",
      "auditLogApp",
	    "mediatorApp",
      "users",
      "profiles",
      "preprovider",
      "softwareManagementApp",
      "helpApp",
      
      ],
	    function (app,connectApp,
		    faultApp,
		    maintenanceApp,
		    configurationApp,
        performanceApp,
		    inventoryApp,
		    eventLogApp,
        auditLogApp,
		    mediatorApp,
        users,
        profiles,
        preprovider,
        softwareManagementApp,
        helpApp,
       
        ) {
      connectApp.register();
      faultApp.register();
      maintenanceApp.register();
      configurationApp.register();
      performanceApp.register();
      inventoryApp.register();
      auditLogApp.register();
      mediatorApp.register();
      users.register();
      profiles.register();
      preprovider.register();
      softwareManagementApp.register();
      helpApp.register();
      
      app("./app.tsx").configureApplication({ authentication:"oauth2",  enablePolicy:  false, transportpceUrl:"http://test.de"});
      app("./app.tsx").runApplication();
    });
  </script>
</body>

</html>
